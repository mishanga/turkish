<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0"/>
    <link name="apple-mobile-web-app-capable" content="yes"/>
    <title>Турецкий</title>
    <link type="text/css" rel="stylesheet" href="index.css" media="all"/>
</head>
<body>
    <div class="trainer">
        <div class="trainer__info">
            <span>всего: <b class="trainer__size">0</b></span>
            <span>счетчик: <b class="trainer__counter">0</b></span>
        </div>
        <div class="card">

            <div class="card__translate">перевод</div>
        </div>
        <div class="buttons">
            <span class="button buttons__show">показать</span>
            <span class="button buttons__next">дальше</span>
        </div>
    </div>
    <script src="http://yandex.st/jquery/2.0.3/jquery.min.js"></script>
    <script src="lingvo.js"></script>
    <script src="trainer.js"></script>
    <script>
        var trainer = new Trainer('trainer');
        trainer.init(new Lingvo());
    </script>

</html>
