    <style>
        body {
            background: #fff;
            color: #000;
            margin: 0;
            font-family: sans-serif;
        }

        .card {
            margin: 0 auto;
            padding: 60px 0;
            text-align: center;
        }

        .word,
        .translate {
            font-size: 25px;
            line-height: 36px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons span {
            display: inline-block;
            font-size: 18px;
            line-height: 33px;
            margin: 0 8px;
            padding: 0 10px;

            border: 1px solid #ccc;
            border-radius: 50px;

            cursor: pointer;
            -webkit-user-select: none;
        }

        .info {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
        }

        .info span {
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="info">
            <span class="total">всего: <b id="total">0</b></span>
            <span class="passed">счетчик: <b id="counter">0</b></span>
        </div>
        <div class="word" id="word">слово</div>
        <div class="translate" id="translate">перевод</div>
        <div class="buttons">
            <span class="show" id="show">показать</span>
            <span class="next" id="next">дальше</span>
        </div>
    </div>

            var i, w,
                show = _get('show'),
                next = _get('next');

            eWord = _get('word');
            eTranslate = _get('translate');
            eCount = _get('counter');

            for (i in lingvo) {
                if (lingvo.hasOwnProperty(i)) {
                    words.push(i);
                    translates.push(lingvo[i]);
                }
            }

            _get('total').innerHTML = words.length;

            show.onclick = showWord;
            next.onclick = nextWord;

            nextWord();
        }

        function _get(name) {
            return document.getElementById(name);
        }

        function getWord() {
            var num = Math.round(Math.random() * (words.length - 1)),
                reverse = Math.random() > 0.5,
                word = [ words[num], translates[num] ];
            return reverse ? word.reverse() : word;
        }

        function showWord() {
            eTranslate.innerHTML = currentWord[1];
